<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- !Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 id="winner-header" class="header"></h1>
    <div class="tic">
      <div class="toe border-right border-bottom"></div>
      <div class="toe border-right border-bottom"></div>
      <div class="toe border-bottom"></div>
      <div class="toe border-right border-bottom"></div>
      <div class="toe border-right border-bottom"></div>
      <div class="toe border-bottom"></div>
      <div class="toe border-right"></div>
      <div class="toe border-right"></div>
      <div class="toe"></div>
    </div>

    <button id="refresh">ReStart</button>

    <script src="./app.js"></script>
  </body>
</html>
